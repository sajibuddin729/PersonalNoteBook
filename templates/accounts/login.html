{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign In - Personal Notebook{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 mt-5">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-journal-bookmark display-4 text-primary"></i>
                    <h2 class="mt-3 mb-0">Welcome Back</h2>
                    <p class="text-muted">Sign in to your notebook</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">
                        Don't have an account? 
                        <a href="{% url 'accounts:register' %}" class="text-decoration-none">Create one</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
