{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Account - Personal Notebook{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 mt-5">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus display-4 text-primary"></i>
                    <h2 class="mt-3 mb-0">Create Account</h2>
                    <p class="text-muted">Join Personal Notebook today</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">
                        Already have an account? 
                        <a href="{% url 'accounts:login' %}" class="text-decoration-none">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
